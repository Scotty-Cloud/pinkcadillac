{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Eagle+Lake&display=swap" rel="stylesheet"> 
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/ElvisFace.svg' %}"
  >
  <title>GraceLand</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    
    <div class="header-logo-container">
      <a href="{% url 'home' %}" 
      <title>Graceland Home</title> 
        <img 
          src=""
          alt=""
        >
      </a>
    </div>
    <nav>
      <ul>
        {% if user.is_authenticated%}
          <li><a href="{% url 'movies_index' %}">All Movies</a></li>
          <li><a href="{% url 'movies_create' %}">Add Movies</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'logout' %}">Log out</a></li>
        {% else %}
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'home' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock content %}
  </main>
</body>
</html>
